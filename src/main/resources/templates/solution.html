<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Solution</title>
    <link rel="stylesheet" href="css/solution.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">BMI: <strong th:text="${bmi.solution}"></strong></div>
    <div class="row">Level: <strong th:text="${bmi.information}"></strong></div>
    <a class="link" th:href="@{/bmi}">Go back</a>

    <div class="row">
        <div class="table">
            <table>
                <thead>
                <tr>
                    <th>BMI Value</th>
                    <th>Meaning</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>< 18,50 kg/m²</td>
                    <td>Underweight</td>
                </tr>
                <tr>
                    <td>18,50 – 24,99 kg/m²</td>
                    <td>Correct body mass</td>
                </tr>
                <tr>
                    <td>25 – 29,99 kg/m²</td>
                    <td>Overweight</td>
                </tr>
                <tr>
                    <td>30 – 34,99 kg/m²</td>
                    <td>1st degree obesity</td>
                </tr>
                <tr>
                    <td>35 – 39,99 kg/m²</td>
                    <td>2nd degree obesity</td>
                </tr>
                <tr>
                    <td>> 40 kg/m²</td>
                    <td>3rd degree obesity</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <img src="https://www.coca-cola.pl/content/dam/one/pl/poczuj-sie-dobrze/jedz-zdrowo/fit-sniadanie.jpg" alt="fit">
    </div>
</div>
</body>
</html>
